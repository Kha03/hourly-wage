<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Salary Calculator</h2>

      <div class="form-group">
        <label for="numDays">Enter number of days:</label>
        <input
          type="number"
          id="numDays"
          class="form-control"
          placeholder="Enter number of work days"
        />
      </div>

      <div class="form-group">
        <label for="hourlyWage">Hourly Wage (VND):</label>
        <input
          type="number"
          id="hourlyWage"
          class="form-control"
          placeholder="Enter hourly wage"
        />
      </div>

      <button onclick="generateTable()" class="btn btn-primary mb-3">
        Generate Table
      </button>

      <div id="workTableContainer"></div>

      <div id="totalSalaryContainer" class="mt-3">
        <h4>Total Salary: <span id="totalSalary">0</span> VND</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
